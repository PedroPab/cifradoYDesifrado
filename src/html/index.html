<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptar y Descifrar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-8 bg-white shadow-lg rounded-lg max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Cifrado y Descifrado</h1>
    <textarea id="inputText" class="w-full p-2 border border-gray-300 rounded mb-4"
      placeholder="Ingresa el texto aquÃ­..."></textarea>
    <input type="text" id="key" class="w-full p-2 border border-gray-300 rounded mb-4"
      placeholder="Ingresa la clave...">
    <div class="flex justify-between mb-4">
      <button onclick="encryptText()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Cifrar
      </button>
      <button onclick="decryptText()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Descifrar
      </button>
    </div>
    <textarea id="outputText" class="w-full p-2 border border-gray-300 rounded mb-4"
      placeholder="Resultado..."></textarea>
    <button onclick="copyToClipboard()"
      class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-full">Copiar Resultado</button>
  </div>
  <script src="./../js/crypto.js"></script>
  <script src="./../js/script.js"></script>

</body>

</html>
